<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    
  <head th:replace="fragments/common :: head('게시판')"> <!-- <head>를 변경함 -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet"> <!-- <link href="starter-template.css" rel="stylesheet">를 변경함 -->


    <title>게시판</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"> <!-- common.html에 th:fragment="menu" 추가한 뒤에 index.html 여기로 넘어와서 th:replace="fragments/common :: menu 추가함 -->
    </nav>

    <div class="container">
        <h2>게시판</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
          <input type="hidden" th:field="*{id}"> <!-- 글이 추가되는 것이 아니라, 수정되도록 input을 추가함 -->
          <!-- 제목 입력란 -->
          <div class="form-group">
              <label for="title">글제목</label>
              <input type="text" class="form-control" 
                  th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
              <!-- 오류 메시지 추가 -->
              <div class="invlid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목을 다시 확인해 주세요.
              </div>
            </div>
          <!-- 글 내용 입력란 -->
          <div class="form-group">
              <label for="content">내용</label>
              <textarea class="form-control" id="content" rows="10" th:field="*{content}"
                th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
              <!-- 오류 메시지 추가 -->
              <div class="invlid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                내용을 다시 확인해 주세요.
              </div>
          </div>
        <!-- 취소 버튼, 확인 버튼 추가하기 -->
        <div class="text-right">
          <a type="button" class="btn btn-secondary" th:href="@{/board/list}">목록으로</a> <!-- button 태그를 a로 바꿈 부트스트랩이 적용되므로 그냥 바꿈-->
          <button type="submit" class="btn btn-secondary">수정하기</button>
        </div>
      </form>
    </div>

    
    <!-- <main role="main" class="container">
    <div class="starter-template">
        <h1>게시판</h1>
    </div> --> <!-- 이 부분을 삭제하고, 위 부분 <div class="container"로 바꿈 -->
    </main>
  </body>
</html>
